  - cast_bool_to_text
  - concat
  - date_trunc
  - dateadd
  - datediff
  - escape_single_quotes
  - except
  - hash
  - intersect
  - last_day
  - length
  - listagg
  - position
  - replace
  - right
  - safe_cast
  - split_part
  - string_literal
  - type_bigint
  - type_float
  - type_int
  - type_numeric
  - type_string
  - type_boolean
  - type_timestamp
  - current_timestamp
  - current_timestamp_in_utc
  - array_append
  - array_concat
  - array_construct
  - surrogate_key ## keeps the same dispatch
  - spark ## for ymls and sqls